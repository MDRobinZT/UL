<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sünniaeg ja vanus</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Sünniaeg ja vanus</h1>

        <h2 class="mt-3">Lisa uued andmed:</h2>
        <form id="add-form">
            <div class="form-group">
                <label for="name">Nimi:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="isikukood">Isikukood:</label>
                <input type="text" class="form-control" id="isikukood" required>
            </div>
            <button type="button" class="btn btn-primary" id="add-button">Lisa</button>
        </form>

        <h2 class="mt-5">Olemasolevad andmed:</h2>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nimi</th>
                    <th>Isikukood</th>
                    <th>Sünniaeg</th>
                    <th>Vanus</th>
                    <th>Tegevused</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
            </tbody>
        </table>
    </div>

    <script src="birthdates.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
